<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS CALCULATOR</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator cf">
		<div class="calc-window"></div>
			<button class="btn btn-clear" name="clear">C</button>
		<div class="keypad cf">
			<button class="btn btn-digit" name="digit-7">7</button>
			<button class="btn btn-digit" name="digit-8">8</button>
			<button class="btn btn-digit" name="digit-9">9</button>
			<button class="btn btn-digit" name="digit-4">4</button>
			<button class="btn btn-digit" name="digit-5">5</button>
			<button class="btn btn-digit" name="digit-6">6</button>
			<button class="btn btn-digit" name="digit-1">1</button>
			<button class="btn btn-digit" name="digit-2">2</button>
			<button class="btn btn-digit" name="digit-3">3</button>
			<button class="btn btn-digit" name="digit-0">0</button>
			<button class="btn btn-digit" name="digit-decimal">.</button>
			<button class="btn btn-percent" name="percent">%</button>
		</div>
		<div class="methods cf">
			<button class="btn btn-method btn-divide" name="divide">รท</button>
			<button class="btn btn-method btn-multiply" name="multiply">x</button>
			<button class="btn btn-method btn-subtract" name="subtract">-</button>
			<button class="btn btn-method btn-add" name="add">+</button>
			<button class="btn btn-equals" name="equals">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
